<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact</title>
<link rel="stylesheet" type="text/css" href="css/commen.css"/>
</head>

<body style="background:url(images/background.png) no-repeat;	background-position: 50% 0%;">
	<div class="container">
    	<div class="menu">
            <div class="hexagon_container" id="logo">
                <div class="hexagon hexagon2">
                    <div class="hexagon-in1">
                    	<a href="index.html">
                        <div class="hexagon-in2">
                            <h2>GALLERY</h2>
                      </div>
                      </a>
                  </div>
               </div>
           </div>
           <div class="hexagon_container" id="team">
                <div class="hexagon hexagon2">
                    <div class="hexagon-in1">
                    	<a href="team.html">
                        <div class="hexagon-in2">
                            <i class="fa fa-user">
                            </i>
                            <h2>OUR TEAM</h2>
                      </div>
                      </a>
                  </div>
               </div>
           </div>
           <div class="hexagon_container" id="service">
                <div class="hexagon hexagon2">
                    <div class="hexagon-in1">
                    	 <a href="services.html">
                        <div class="hexagon-in2">
                            <i class="fa fa-cogs">
                            </i>
                            <h2>SERVICES</h2>
                      </div>
                      </a>
                  </div>
               </div>
           </div>
           <div class="hexagon_container" id="contact">
                <div class="hexagon hexagon2">
                    <div class="hexagon-in1">
                        <div class="hexagon-in2 active">
                            <i class="fa fa-envelope">
                            </i>
                            <h2>CONTACT</h2>
                      </div>
                  </div>
               </div>
           </div>
    	</div>
    	<div id="contact-content">
        	<header><h1>Send me a message</h1></header>
            <div class="content contact">
            	<div class="templatemo_contactmap">
                	<div id="templatemo_map"></div>
                   <img src="images/templatemo_contactiframe.png" alt="contact map">
               </div>
               <form action="#" method="post" role="form">
               	<div class="templatemo_form">
                		<input name="fullname" type="text" id="fullname" class="form-control" placeholder="Your Name" maxlength="40">
                  </div>
                  <div class="templatemo_form">
                		<input name="email" type="text" id="email" class="form-control" placeholder="Your Email" maxlength="40">
                  </div>
                  <div class="templatemo_form">
                		<textarea name="message" rows="10" id="message" class="form-control" placeholder="Your Message"></textarea>
                  </div>
                  <div class="templatemo_form">
                  	<button type="submit" class="btn btn-primary">Send</button>
                   </div>
                 </form>
                 <address class="content-description">
					<i class="fa fa-map-marker"></i>HUST WUHAN<br>
					<i class="fa fa-envelope"></i><a href="mailto:contact@yourcompany.com">Zhangcongjie402@gmail.com</a><br>
                    <i class="fa fa-phone"></i>185-0396-0967<br>
				</address>	
            </div>
   		</div>
    </div>
    <div class="footer">
    	Copyright
        <a href="javascript:void(0)"> ZCJ</a>
    </div>
    <script src="js/contact.js"></script>
    <script type="text/javascript">
      loadScript();
    </script>
</body>
</html>
